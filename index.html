<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- * Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <!-- * CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- * MY CSS STYLE -->
    <link rel="stylesheet" href="css/mystyle.css">

    <!-- * bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- * font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <title>Vue.js</title>
</head>

<body>

    <header>
        <section class="container">
            <div class="row p-1 p-lg-4">
                <div class="col-12">
                    <h1 class="text-center text-uppercase fw-bold fs-1">TO-DO List</h1>
                </div>
            </div>
        </section>
    </header>

    <main id="app" class="p-2">
        <section class="container-fluid">
            <div class="row p-2 p-lg-5 justify-content-md-center">
                <div class="col-12 mb-4">
                    <div class="my-container-input" >
                        <label for="my-todo-text"></label>
                        <input v-model="toDoContent" type="text" id="my-todo-text" class="px-2 py-1" placeholder="to-do text">
                        <button @click="getInput(toDoContent)" class="my-btn-add">Add to-do!</button>
                    </div>
                </div>

                <div class=" col-12 col-md-8 d-flex ">
                    <div class="my-todo-wrapper w-100">
                        <ul v-if="listToDo.length != 0" class="my-todo-list list-unstyled p-1 p-lg-2">
                            <li v-for="(item,index) in listToDo" class="my-todo-item fs-2 p-1 p-lg-3 d-flex justify-content-between">
                                <p :class="(item.done)? 'text-decoration-line-through' : '' ">
                                    {{item.text}}
                                </p>

                                <div>
                                    <i @dblclick="todoDblClick(index)" @click="todoClick(index)" :class="(item.done)? 'color-green' : '' " class="bi bi-check-circle"></i>
                                    <i @click="removeInput(index)" class="bi bi-trash-fill"></i>
                                </div>
                                
                            </li>
                        </ul>
    
                        <div v-else class="my-todo-empty p-1 p-lg-2">
                            <p class="p-1 p-lg-3">To-do list is empty</p>
                        </div>
                    </div>
    
    
                </div>
            </div>

        </section>
    </main>


    <!--javascript-->
    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
